<!doctype html>
<html>

<head>
  <title>CryptUp</title>
  <link rel="stylesheet" href="/css/animate.css" />
  <link rel="stylesheet" href="/css/cryptup.css" />
  <link rel="stylesheet" href="/css/open-sans.css" />
</head>

<body id="settings">

  <div id="content" class="add_pubkey dialog">
    <div class="line">
      <h1>Add a pubkey to email address</h1>
    </div>
    <div class="separator"></div>
    <div class="line">
      <select class="email"></select>
    </div>
    <div class="line copy_from">
      Copy from
      <select class="copy_from_email"></select> <b style="text-decoration: underline;">OR</b> enter a new one below
    </div>
    <div class="line">
      <textarea class="pubkey" placeholder="ASCII Armored Public Key"></textarea>
    </div>
    <div class="line">
      <div class="button long green action_ok">OK</div>
      <div class="button long gray action_settings">SETTINGS</div>
      <div class="button long gray action_close">CLOSE</div>
    </div>
  </div>

  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/openpgp.js"></script>
  <script src="/js/common/mnemonic.js"></script>
  <script src="/js/common/storage.js"></script>
  <script src="/js/common/common.js"></script>
  <script src="add_pubkey.js"></script>
</body>

</html>

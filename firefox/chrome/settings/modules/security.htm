      <br/>

      <a href="#" class="action_change_passphrase">Change pass phrase</a>
    </div>
    <div class="line">

    </div>
    <div class="line">
      <label for="hide_message_password"><input type="checkbox" id="hide_message_password"> Hide one-time message passwords when composing</label>

      <label for="passphrase_to_open_email"><input type="checkbox" id="passphrase_to_open_email"> Require pass phrase to open encrypted email</label>

      <input type="text" id="passphrase_entry" placeholder="Enter pass phrase to confirm" />

      <div class="button green confirm_passphrase_requirement_change">continue</div>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <div class="button gray cancel_passphrase_requirement_change">cancel</div>
    </div>

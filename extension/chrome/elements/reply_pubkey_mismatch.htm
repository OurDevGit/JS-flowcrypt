<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>FlowCrypt</title>
  <link rel="stylesheet" href="/css/cryptup.css" />
  <link rel="stylesheet" href="/css/fine-uploader-new.css" />
  <link rel="stylesheet" href="/css/animate.css" />
  <link rel="stylesheet" href="/css/mobile-menu-styling.css" />
</head>

<body id="new_message">

  <table id="compose" class="sign">
    <tr>
      <td class="input recipients-inputs">
        <div class="collapsed" style="display: flex;">
          <div class="email_preview" data-test="email-preview"></div>
        </div>
      </td>
    </tr>
    <tr>
      <td class="text">
        <div contenteditable id="input_text" data-test="input-body" tabindex="3" style="background: none;">
          Hello,<br><br>I was not able to
          read your encrypted message because it was encrypted for a wrong key.<br><br>My current public key is
          attached below. Please update your records and send me a new encrypted message.<br><br>Thank you</div>
        <div id="fineuploader">
          <div class="qq-uploader-selector qq-uploader">
            <ul class="qq-upload-list-selector qq-upload-list">
              <li class="qq-file-id-0" qq-file-id="0" data-test="attachment"
                title="This is your public key. The recipient will use it to send a new, correctly encrypted message.">
                <span class="qq-upload-file-selector qq-upload-file pubkey_file_name" style="width: 215px;"></span>
              </li>
            </ul>
          </div>
        </div>
      </td>
    </tr>
    <tr class="bottom">
      <td class="bottom">
        <div id="send_btn" data-test="action-send" class="button green"><i class=""></i><span tabindex="4">Send
            Response</span></div>
      </td>
    </tr>
  </table>

  <script src="/lib/purify.min.js"></script>
  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/openpgp.js"></script>
  <script src="/lib/emailjs/punycode.js"></script>
  <script src="/lib/emailjs/emailjs-stringencoding.js"></script>
  <script src="/lib/emailjs/emailjs-mime-codec.js"></script>
  <script src="/lib/emailjs/emailjs-mime-types.js"></script>
  <script src="/lib/emailjs/emailjs-addressparser.js"></script>
  <script src="/lib/emailjs/emailjs-mime-builder.js"></script>
  <script src="/lib/emailjs/emailjs-mime-parser.js"></script>
  <script src="reply_pubkey_mismatch.js" type="module"></script>

</body>

</html>

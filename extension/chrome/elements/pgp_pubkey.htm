<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>FlowCrypt</title>
  <link rel="stylesheet" href="/css/cryptup.css" />
  <link rel="stylesheet" href="/css/mobile-menu-styling.css" />
</head>

<body class="pgp_neutral">

  <div id="pgp_block" class="pgp_pubkey">
    <div class="line hide_if_compact">
      This message includes a Public Key for <span class="email"></span>. <a href="#" class="action_show_full">Details</a>
    </div>
    <div class="line fingerprints hide_if_compact">
      KeyWords: <span class="keywords good"></span>
      <br /> (Fingerprint: <span class="fingerprint gray"></span>)
    </div>
    <div class="line add_contact">
      <input class="input_email" value="..." />
      <div class="button green action_add_contact"></div>
    </div>
    <pre class="pubkey good hide_if_compact"></pre>
  </div>

  <script src="/lib/purify.min.js"></script>
  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/openpgp.js"></script>
  <script src="pgp_pubkey.js" type="module"></script>

</body>

</html>

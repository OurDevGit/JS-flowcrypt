<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <title>FlowCrypt</title>
  <link rel="stylesheet" href="/css/cryptup.css" />
  <link rel="stylesheet" href="/css/open-sans.css" />
  <link rel="stylesheet" href="/css/animate.css" />
  <link rel="stylesheet" href="/css/mobile-menu-styling.css" />
  <link rel="icon" href="/img/logo/flowcrypt-logo-19-19.png" />
</head>

<body id="settings">
  <div id="content" style="margin: 0px; text-align: left;">
    <div class="line title_container">
      <h1>Security</h1>
    </div>
    <div class="line change_passhrase_container">
      <a href="#" class="action_change_passphrase" data-test="action-change-passphrase-begin">Change pass phrase</a>
    </div>
    <div class="line">
      <a href="#" class="action_test_passphrase" data-test="action-test-passphrase-begin">Test my pass phrase</a>
    </div>
    <div class="line">
      Password encrypted messages expire in
      <span class="expiration_container">
        <span class="select_loader_container"></span>
        <select class="default_message_expire" style="display: none" , disabled="disabled">
          <option value="1">1</option>
          <option value="3">3</option>
          <option value="7">7</option>
          <option value="30">30</option>
          <option value="90">90</option>
          <option value="365">365</option>
        </select>
        days,
      </span>
      titled in
      <select class="password_message_language">
        <option value="EN">English</option>
        <option value="DE">Deutsch</option>
      </select>
    </div>
    <div class="line">
      <label for="hide_message_password"><input type="checkbox" id="hide_message_password"> Hide one-time message
        passwords when composing</label>
    </div>
    <div class="line passhprase_checkbox_container">
      <label for="passphrase_to_open_email"><input type="checkbox" id="passphrase_to_open_email" data-test="input-toggle-require-pass-phrase">
        Require pass phrase to open encrypted email</label>
    </div>
    <div class="line passphrase_entry_container" style="display: none;">
      <input type="text" id="passphrase_entry" placeholder="Enter pass phrase to confirm" data-test="input-confirm-pass-phrase" />
    </div>
    <div class="line passphrase_entry_container" style="display: none;">
      <div class="button green confirm_passphrase_requirement_change" data-test="action-confirm-pass-phrase-requirement-change">continue</div>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <div class="button gray cancel_passphrase_requirement_change">cancel</div>
    </div>

    <!-- <p>Passphrase strength: [**********]</p>
    <p>Time to crack: 20 years</p>
    <p>Your passphrase is NOT STRONG ENOUGH,
      <br>
      <a href="#" style="display: block;">We suggest you to try this</a>
    </p> -->
  </div>

  <script src="/lib/purify.min.js"></script>
  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/openpgp.js"></script>
  <script src="security.js" type="module"></script>
</body>

</html>
